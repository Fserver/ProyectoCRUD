<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto CRUD</title>
    <!-- CSS only -->
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">

    <div class="row mb-4">
        <div class="col">

            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Proyecto CRUD</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="clientes.html">Registro Cliente</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Registro Ventas</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
    </div>


    <div class="row">
        <div class="col">

            <h1>Registro de Ventas</h1>

            <p>
                Selecciona un cliente para registrar sus ventas:
            </p>

            <select class="form-select" id="selectClientes"></select>

            <form id="formularioVentas">
                <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input type="text" class="form-control" id="idVentas" required>
                </div>

                <div class="d-grid gap-1">
                    <button onclick="buscarVenta()" class="btn btn-primary">Buscar</button>
                </div>

                <hr>

                <div class="mb-3">
                    <label class="form-label">PRODUCTO</label>
                    <input type="text" class="form-control" id="producto">
                </div>
                <div class="mb-3">
                    <label class="form-label">FECHA DE VENTA</label>
                    <input type="date" class="form-control" id="fecha">
                </div>
                <div class="mb-3">
                    <label class="form-label">VALOR</label>
                    <input type="text" class="form-control" id="valor">
                </div>

                <button onclick="registrarVenta()" class="btn btn-success">Registrar</button>
                <button onclick="actualizarVenta()" class="btn btn-warning">Actualizar</button>
                <button onclick="eliminarVenta()" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>







    <!-- JavaScript Bundle with Popper for Bootstrap-->
    <script src="bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
